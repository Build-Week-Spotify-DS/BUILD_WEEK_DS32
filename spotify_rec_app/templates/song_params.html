{% extends "index.html" %}

{% block content %}
<div class="container">
  <h3>Song Features</h3>
  <table style="float:left;">
  {% for c in s_chacteristic %}
  <tr>
    <th>{{c}}</th>
  </tr>
  {% endfor %}
</table>
<table style="float:left;">
  {% for p in s_params %}
  <tr>
    <td>{{p}}</td>
  </tr>
  {% endfor %}
</table>
</div>
<div style="padding-left:10em;">
<h3>Similar Tracks</h3>
  <ul>
    {% for r in result %}
      <li><a href=>{{ r }}</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
