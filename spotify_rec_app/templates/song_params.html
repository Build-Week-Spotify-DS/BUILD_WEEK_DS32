{% extends "index.html" %}

{% block content %}
<div class="container">
  <h3>Song Features</h3>
  <table style="float:left;">
  {% for c in s_chacteristic %}
  <tr>
    <th>{{c}}</th>
  </tr>
  {% endfor %}
</table>
<table style="float:left;">
  {% for p in s_params %}
  <tr>
    <td>{{p[0]}}</td>
  </tr>
  {% endfor %}
</table>

</div>
<div style="padding-left:10em;">
<h3>Similar Tracks</h3>
<ul>
    {% for u in urls %}
    <a href="{{ u }}">{{ u }}</a>
    {% endfor %}
</ul>
</div>


{% endblock %}
